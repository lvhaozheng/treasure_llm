<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1891A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9013FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D0021B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A00115;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">🤖 RAG-Agent集成架构流程图</text>
  
  <!-- 阶段1: 用户输入 -->
  <g id="stage1">
    <rect x="50" y="80" width="150" height="80" rx="10" fill="url(#blueGradient)" filter="url(#shadow)"/>
    <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">📤 用户输入</text>
    <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">图像 + 文本查询</text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Image + Query</text>
  </g>
  
  <!-- 阶段2: RAG检索 -->
  <g id="stage2">
    <rect x="250" y="80" width="180" height="120" rx="10" fill="url(#greenGradient)" filter="url(#shadow)"/>
    <text x="340" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">🔍 RAG检索阶段</text>
    
    <!-- 子步骤 -->
    <rect x="260" y="115" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="340" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1. CLIP向量编码</text>
    
    <rect x="260" y="140" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="340" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2. Milvus向量检索</text>
    
    <rect x="260" y="165" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="340" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">3. 相似古董匹配</text>
  </g>
  
  <!-- 阶段3: 上下文构建 -->
  <g id="stage3">
    <rect x="480" y="80" width="180" height="120" rx="10" fill="url(#orangeGradient)" filter="url(#shadow)"/>
    <text x="570" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">📝 上下文构建</text>
    
    <!-- 子步骤 -->
    <rect x="490" y="115" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="570" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1. 元数据提取</text>
    
    <rect x="490" y="140" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="570" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2. 上下文融合</text>
    
    <rect x="490" y="165" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="570" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">3. 增强提示构建</text>
  </g>
  
  <!-- 阶段4: Agent处理 -->
  <g id="stage4">
    <rect x="710" y="80" width="180" height="120" rx="10" fill="url(#purpleGradient)" filter="url(#shadow)"/>
    <text x="800" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">🤖 Agent处理</text>
    
    <!-- 子步骤 -->
    <rect x="720" y="115" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="800" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1. 智能任务路由</text>
    
    <rect x="720" y="140" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="800" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2. 工具选择调用</text>
    
    <rect x="720" y="165" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="800" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">3. 上下文传递</text>
  </g>
  
  <!-- 阶段5: 微调模型调用 -->
  <g id="stage5">
    <rect x="940" y="80" width="180" height="120" rx="10" fill="url(#redGradient)" filter="url(#shadow)"/>
    <text x="1030" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">🎯 微调模型</text>
    
    <!-- 子步骤 -->
    <rect x="950" y="115" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="1030" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1. InternVL3.5调用</text>
    
    <rect x="950" y="140" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="1030" y="153" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2. 专业分析生成</text>
    
    <rect x="950" y="165" width="160" height="20" rx="5" fill="#ffffff30"/>
    <text x="1030" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">3. 流式输出支持</text>
  </g>
  
  <!-- 阶段6: 报告生成 -->
  <g id="stage6">
    <rect x="500" y="250" width="200" height="100" rx="10" fill="url(#blueGradient)" filter="url(#shadow)"/>
    <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">📊 报告生成</text>
    
    <!-- 子步骤 -->
    <rect x="510" y="290" width="180" height="20" rx="5" fill="#ffffff30"/>
    <text x="600" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1. 结构化格式化</text>
    
    <rect x="510" y="315" width="180" height="20" rx="5" fill="#ffffff30"/>
    <text x="600" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2. 专业报告输出</text>
  </g>
  
  <!-- 主流程箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- 水平箭头 -->
  <line x1="200" y1="120" x2="240" y2="120" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="120" x2="470" y2="120" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="120" x2="700" y2="120" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="890" y1="120" x2="930" y2="120" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 向下箭头到报告生成 -->
  <line x1="1030" y1="200" x2="1030" y2="220" stroke="#2c3e50" stroke-width="3"/>
  <line x1="1030" y1="220" x2="700" y2="220" stroke="#2c3e50" stroke-width="3"/>
  <line x1="700" y1="220" x2="600" y2="240" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 核心组件详细说明 -->
  <g id="components">
    <text x="50" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">🔧 核心组件详细说明</text>
    
    <!-- RAG组件 -->
    <rect x="50" y="420" width="280" height="120" rx="8" fill="#e8f5e8" stroke="#7ED321" stroke-width="2"/>
    <text x="60" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">🔍 RAG检索系统</text>
    <text x="60" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• CLIPEncoder: 多模态向量编码</text>
    <text x="60" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• MilvusStorage: 高性能向量数据库</text>
    <text x="60" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• OptimizedQueryProcessor: 智能查询处理</text>
    <text x="60" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 相似度阈值: 0.6 | Top-K: 5</text>
    <text x="60" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 支持图像和文本双模态检索</text>
  </g>
  
  <!-- Agent组件 -->
  <rect x="350" y="420" width="280" height="120" rx="8" fill="#f0e8ff" stroke="#9013FE" stroke-width="2"/>
  <text x="360" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">🤖 智能Agent系统</text>
  <text x="360" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• AntiqueAgent: 专业古董分析代理</text>
  <text x="360" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• LangChain框架: 工具链管理</text>
  <text x="360" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• RAG增强工具: 上下文传递机制</text>
  <text x="360" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 智能路由: 任务分解和调度</text>
  <text x="360" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 对话记忆: 多轮对话支持</text>
  
  <!-- 微调模型组件 -->
  <rect x="650" y="420" width="280" height="120" rx="8" fill="#ffe8e8" stroke="#D0021B" stroke-width="2"/>
  <text x="660" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">🎯 微调模型系统</text>
  <text x="660" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• InternVL3.5Client: 多模态大模型</text>
  <text x="660" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 古董专业微调: 领域知识增强</text>
  <text x="660" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 流式输出: 实时分析结果</text>
  <text x="660" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 专业提示: 鉴定标准模板</text>
  <text x="660" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 报告生成: 结构化输出格式</text>
  
  <!-- 数据流向说明 -->
  <g id="dataflow">
    <text x="50" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">📊 数据流向与处理机制</text>
    
    <!-- 数据流向框 -->
    <rect x="50" y="600" width="1100" height="150" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- 流程步骤 -->
    <g id="flow-steps">
      <circle cx="100" cy="650" r="20" fill="#4A90E2"/>
      <text x="100" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="100" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">用户输入</text>
      <text x="100" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">图像+查询</text>
      
      <circle cx="250" cy="650" r="20" fill="#7ED321"/>
      <text x="250" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="250" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">向量检索</text>
      <text x="250" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">CLIP+Milvus</text>
      
      <circle cx="400" cy="650" r="20" fill="#F5A623"/>
      <text x="400" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="400" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">上下文构建</text>
      <text x="400" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">元数据融合</text>
      
      <circle cx="550" cy="650" r="20" fill="#9013FE"/>
      <text x="550" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="550" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Agent路由</text>
      <text x="550" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">智能调度</text>
      
      <circle cx="700" cy="650" r="20" fill="#D0021B"/>
      <text x="700" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
      <text x="700" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">模型推理</text>
      <text x="700" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">InternVL3.5</text>
      
      <circle cx="850" cy="650" r="20" fill="#4A90E2"/>
      <text x="850" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6</text>
      <text x="850" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">报告生成</text>
      <text x="850" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">结构化输出</text>
      
      <!-- 流程箭头 -->
      <line x1="120" y1="650" x2="230" y2="650" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="270" y1="650" x2="380" y2="650" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="420" y1="650" x2="530" y2="650" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="570" y1="650" x2="680" y2="650" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="720" y1="650" x2="830" y2="650" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- 关键技术标注 -->
    <text x="1000" y="620" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">⚡ 关键技术</text>
    <text x="1000" y="640" font-family="Arial, sans-serif" font-size="9" fill="#666">• 多模态向量检索</text>
    <text x="1000" y="655" font-family="Arial, sans-serif" font-size="9" fill="#666">• 上下文增强生成</text>
    <text x="1000" y="670" font-family="Arial, sans-serif" font-size="9" fill="#666">• 智能任务路由</text>
    <text x="1000" y="685" font-family="Arial, sans-serif" font-size="9" fill="#666">• 流式输出处理</text>
    <text x="1000" y="700" font-family="Arial, sans-serif" font-size="9" fill="#666">• 专业知识融合</text>
    <text x="1000" y="715" font-family="Arial, sans-serif" font-size="9" fill="#666">• 结构化报告生成</text>
  </g>
  
  <!-- 性能指标 -->
  <g id="performance">
    <rect x="950" y="420" width="200" height="120" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="960" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">📈 性能指标</text>
    <text x="960" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 检索响应: &lt;500ms</text>
    <text x="960" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 上下文构建: &lt;200ms</text>
    <text x="960" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 模型推理: 2-5s</text>
    <text x="960" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 报告生成: &lt;100ms</text>
    <text x="960" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 总体延迟: &lt;6s</text>
  </g>
  
</svg>