<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1891A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9013FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A0DAD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D0021B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A00115;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#00000030"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="1400" height="1000" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">🏛️ AI古董鉴定系统功能架构图</text>
  
  <!-- 用户交互层 -->
  <g id="user-interface-layer">
    <rect x="50" y="80" width="1300" height="180" rx="15" fill="url(#blueGradient)" filter="url(#shadow)"/>
    <text x="700" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">👤 用户交互层 (User Interface Layer)</text>
    
    <!-- Web界面 -->
    <rect x="250" y="130" width="300" height="110" rx="10" fill="#ffffff30"/>
    <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🌐 Web界面</text>
    <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 响应式Web应用</text>
    <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 支持多设备访问</text>
    <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 现代化UI设计</text>
    <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 用户友好界面</text>
    
    <!-- API接口 -->
    <rect x="750" y="130" width="300" height="110" rx="10" fill="#ffffff30"/>
    <text x="900" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🔌 API接口</text>
    <text x="900" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• RESTful API</text>
    <text x="900" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 支持第三方集成</text>
    <text x="900" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 标准化接口设计</text>
    <text x="900" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 完善的API文档</text>
  </g>
  
  <!-- 应用功能层 -->
  <g id="application-function-layer">
    <rect x="50" y="280" width="1300" height="180" rx="15" fill="url(#greenGradient)" filter="url(#shadow)"/>
    <text x="700" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">🚀 应用功能层 (Application Function Layer)</text>
    
    <!-- 图片上传 -->
    <rect x="150" y="330" width="300" height="110" rx="10" fill="#ffffff30"/>
    <text x="300" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📤 图片上传</text>
    <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 支持多种格式的古董图片上传</text>
    <text x="300" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 批量上传处理</text>
    <text x="300" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 图片预处理和质量检测</text>
    <text x="300" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 安全存储管理</text>
    
    <!-- 智能鉴定 -->
    <rect x="500" y="330" width="300" height="110" rx="10" fill="#ffffff30"/>
    <text x="650" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🔍 智能鉴定</text>
    <text x="650" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 基于AI的古董识别和分析</text>
    <text x="650" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 多维度特征检测</text>
    <text x="650" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 真伪判断和年代推断</text>
    <text x="650" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 智能分析结果输出</text>
    
    <!-- 报告生成 -->
    <rect x="850" y="330" width="300" height="110" rx="10" fill="#ffffff30"/>
    <text x="1000" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📄 报告生成</text>
    <text x="1000" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 自动生成专业鉴定报告</text>
    <text x="1000" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 多格式输出支持</text>
    <text x="1000" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 专业模板定制</text>
    <text x="1000" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 一键导出和分享</text>
  </g>
  
  <!-- 业务层 -->
  <g id="business-layer">
    <rect x="50" y="410" width="1300" height="180" rx="15" fill="url(#orangeGradient)" filter="url(#shadow)"/>
    <text x="700" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">🎯 业务逻辑层 (Business Logic Layer)</text>
    
    <!-- 业务服务 -->
    <rect x="80" y="460" width="180" height="110" rx="10" fill="#ffffff30"/>
    <text x="170" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🤖 AI分析服务</text>
    <text x="170" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 多模态模型调用</text>
    <text x="170" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 智能Agent协调</text>
    <text x="170" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 结果融合处理</text>
    <text x="170" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 流式输出管理</text>
    
    <rect x="280" y="460" width="180" height="110" rx="10" fill="#ffffff30"/>
    <text x="370" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🔍 检索服务</text>
    <text x="370" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 向量编码处理</text>
    <text x="370" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 相似度计算</text>
    <text x="370" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 结果排序优化</text>
    <text x="370" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 多维度筛选</text>
    
    <rect x="480" y="460" width="180" height="110" rx="10" fill="#ffffff30"/>
    <text x="570" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📊 评估服务</text>
    <text x="570" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 价值模型计算</text>
    <text x="570" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 市场数据分析</text>
    <text x="570" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 风险评估</text>
    <text x="570" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 投资建议生成</text>
    
    <rect x="680" y="460" width="180" height="110" rx="10" fill="#ffffff30"/>
    <text x="770" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📋 报告服务</text>
    <text x="770" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 模板管理</text>
    <text x="770" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 内容格式化</text>
    <text x="770" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 多格式输出</text>
    <text x="770" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 质量控制</text>
    
    <rect x="880" y="460" width="180" height="110" rx="10" fill="#ffffff30"/>
    <text x="970" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">👤 用户服务</text>
    <text x="970" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 身份认证</text>
    <text x="970" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 权限管理</text>
    <text x="970" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 历史记录</text>
    <text x="970" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 个性化设置</text>
    
    <rect x="1080" y="460" width="180" height="110" rx="10" fill="#ffffff30"/>
    <text x="1170" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📁 文件服务</text>
    <text x="1170" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 图片上传处理</text>
    <text x="1170" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 格式转换</text>
    <text x="1000" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 访问权限控制</text>
  </g>
  
  <!-- 数据层 -->
  <g id="data-layer">
    <rect x="50" y="610" width="1300" height="180" rx="15" fill="url(#purpleGradient)" filter="url(#shadow)"/>
    <text x="700" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">💾 数据管理层 (Data Management Layer)</text>
    
    <!-- 向量数据库 -->
    <rect x="300" y="660" width="350" height="110" rx="10" fill="#ffffff30"/>
    <text x="475" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🔢 向量数据库</text>
    <text x="475" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 存储古董特征向量</text>
    <text x="475" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Milvus高性能存储</text>
    <text x="475" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 相似度快速搜索</text>
    <text x="475" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 实时索引更新</text>
    
    <!-- 文件存储 -->
    <rect x="700" y="660" width="350" height="110" rx="10" fill="#ffffff30"/>
    <text x="875" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📁 文件存储</text>
    <text x="875" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 图片和文档的对象存储</text>
    <text x="875" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 分布式存储架构</text>
    <text x="875" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 安全备份机制</text>
    <text x="875" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 高可用性保障</text>
  </g>
  
  <!-- AI能力层 -->
  <g id="ai-capability-layer">
    <rect x="50" y="810" width="1300" height="180" rx="15" fill="url(#redGradient)" filter="url(#shadow)"/>
    <text x="700" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">🧠 AI能力层 (AI Capability Layer)</text>
    
    <!-- 多模态大模型 -->
    <rect x="150" y="860" width="300" height="110" rx="10" fill="#ffffff30"/>
    <text x="300" y="885" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🤖 多模态大模型</text>
    <text x="300" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 图像和文本理解</text>
    <text x="300" y="920" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• GPT-4V视觉分析</text>
    <text x="300" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• CLIP图像编码</text>
    <text x="300" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 多模态融合处理</text>
    
    <!-- 专业知识库 -->
    <rect x="500" y="860" width="300" height="110" rx="10" fill="#ffffff30"/>
    <text x="650" y="885" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📚 专业知识库</text>
    <text x="650" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 古董领域专业知识</text>
    <text x="650" y="920" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 历史文献和资料</text>
    <text x="650" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 专家经验数据库</text>
    <text x="650" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 结构化知识图谱</text>
    
    <!-- 推理引擎 -->
    <rect x="850" y="860" width="300" height="110" rx="10" fill="#ffffff30"/>
    <text x="1000" y="885" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">⚙️ 推理引擎</text>
    <text x="1000" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 智能分析和决策</text>
    <text x="1000" y="920" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 逻辑推理处理</text>
    <text x="1000" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 规则引擎支持</text>
    <text x="1000" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 智能决策支持</text>
  </g>
  
  <!-- 数据流箭头 -->
  <line x1="700" y1="200" x2="700" y2="220" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="380" x2="700" y2="400" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="590" x2="700" y2="610" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="770" x2="700" y2="790" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 双向箭头表示交互 -->
  <line x1="680" y1="590" x2="680" y2="610" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="720" y1="610" x2="720" y2="590" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="680" y1="770" x2="680" y2="790" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="720" y1="790" x2="720" y2="770" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 数据流箭头 -->
  <g id="data-flow-arrows">
    <!-- 用户交互层到应用功能层 -->
    <line x1="400" y1="260" x2="400" y2="330" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="900" y1="260" x2="900" y2="330" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 应用功能层到业务逻辑层 -->
    <line x1="300" y1="440" x2="300" y2="460" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="650" y1="440" x2="650" y2="460" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="1000" y1="440" x2="1000" y2="460" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 业务逻辑层到数据管理层 -->
    <line x1="475" y1="570" x2="475" y2="660" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="875" y1="570" x2="875" y2="660" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 业务逻辑层到AI能力层 -->
    <line x1="300" y1="570" x2="300" y2="860" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="650" y1="570" x2="650" y2="860" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="1000" y1="570" x2="1000" y2="860" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 双向箭头：数据管理层与AI能力层 -->
    <line x1="475" y1="770" x2="475" y2="860" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="525" y1="860" x2="525" y2="770" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>

</svg>