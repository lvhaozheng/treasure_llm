    <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">⚛️ React 18</text>
    <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 组件化开发</text>
    <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 响应式UI</text>
    
    <!-- 状态管理 -->
    <rect x="320" y="130" width="200" height="70" rx="10" fill="#ffffff30"/>
    <text x="420" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🔄 Redux Toolkit</text>
    <text x="420" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 状态管理</text>
    <text x="420" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 数据流控制</text>
    
    <!-- UI框架 -->
    <rect x="540" y="130" width="200" height="70" rx="10" fill="#ffffff30"/>
    <text x="640" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🎨 Ant Design</text>
    <text x="640" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 企业级UI组件</text>
    <text x="640" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 设计语言</text>
    
    <!-- 路由 -->
    <rect x="760" y="130" width="200" height="70" rx="10" fill="#ffffff30"/>
    <text x="860" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🛣️ React Router</text>
    <text x="860" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 单页应用路由</text>
    <text x="860" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 懒加载</text>
    
    <!-- HTTP客户端 -->
    <rect x="980" y="130" width="200" height="70" rx="10" fill="#ffffff30"/>
    <text x="1080" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🌐 Axios</text>
    <text x="1080" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• HTTP请求</text>
    <text x="1080" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 拦截器</text>
    
    <!-- 构建工具 -->
    <rect x="1200" y="130" width="200" height="70" rx="10" fill="#ffffff30"/>
    <text x="1300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">⚡ Vite</text>
    <text x="1300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 快速构建</text>
    <text x="1300" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 热更新</text>
  </g>
  

  
  <!-- 后端服务层 -->
