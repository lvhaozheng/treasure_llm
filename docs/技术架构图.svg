    <text x="190" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🐍 Flask 2.3</text>
    <text x="190" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• RESTful API</text>
    <text x="190" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 蓝图模块化</text>
    <text x="190" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 中间件支持</text>
    <text x="190" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 流式响应</text>
    
    <!-- 认证服务 -->
    <rect x="300" y="300" width="180" height="110" rx="10" fill="#ffffff30"/>
    <text x="390" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🔐 JWT认证</text>
    <text x="390" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Token管理</text>
    <text x="390" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 权限控制</text>
    <text x="390" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 会话管理</text>
    <text x="390" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 安全验证</text>
    
    <!-- 文件服务 -->
    <rect x="500" y="300" width="180" height="110" rx="10" fill="#ffffff30"/>
    <text x="590" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📁 文件服务</text>
    <text x="590" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 图片上传</text>
    <text x="590" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 格式验证</text>
    <text x="590" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 存储管理</text>
    <text x="590" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• CDN分发</text>
    
    <!-- 业务逻辑 -->
