    <rect x="50" y="690" width="1500" height="160" rx="15" fill="url(#dataGradient)" filter="url(#shadow)"/>
    <text x="800" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">💾 数据存储层 (Data Storage Layer)</text>
    
    <!-- Milvus向量数据库 -->
    <rect x="650" y="740" width="300" height="90" rx="10" fill="#ffffff30"/>
    <text x="800" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🔍 Milvus向量数据库</text>
    <text x="800" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 高维向量存储与检索</text>
    <text x="800" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 图像特征向量存储</text>
    <text x="800" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 相似度搜索与匹配</text>
  </g>
  
  <!-- 基础设施层 -->
  <g id="infrastructure-layer">
    <rect x="50" y="880" width="1500" height="160" rx="15" fill="url(#infraGradient)" filter="url(#shadow)"/>
    <text x="800" y="910" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">🏗️ 基础设施层 (Infrastructure Layer)</text>
    
    <!-- Docker容器 -->
