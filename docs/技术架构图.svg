    <text x="990" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">📊 监控日志</text>
    <text x="990" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 性能监控</text>
    <text x="990" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 错误追踪</text>
    <text x="990" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 日志聚合</text>
    <text x="990" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 告警通知</text>
    

  </g>
  
  <!-- AI服务层 -->
