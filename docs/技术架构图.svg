    <text x="1280" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 模型加载管理</text>
    <text x="1280" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 并发推理</text>
    <text x="1280" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 资源调度</text>
    <text x="1280" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 性能优化</text>
    <text x="1280" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 错误恢复</text>
    <text x="1280" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 监控统计</text>
