    <text x="180" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 多模态理解</text>
    <text x="180" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 图文融合分析</text>
    <text x="180" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 专业领域微调</text>
    <text x="180" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 流式输出</text>
    <text x="180" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• GPU加速推理</text>
    <text x="180" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 模型量化优化</text>
    
