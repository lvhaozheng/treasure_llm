      <polygon points="0 0, 10 3.5, 0 7" fill="#E91E63" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="1600" height="1080" fill="#f5f7fa"/>
  
  <!-- 标题 -->
  <text x="800" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">🏗️ AI古董鉴定系统技术架构图</text>
  
  <!-- 前端层 -->
