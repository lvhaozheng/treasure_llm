    <text x="620" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 文本特征编码</text>
    <text x="620" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 跨模态对齐</text>
    <text x="620" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 向量化表示</text>
    <text x="620" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 相似度计算</text>
    <text x="620" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 批量处理</text>
    
    <!-- LangChain框架 -->
    <rect x="740" y="510" width="200" height="130" rx="10" fill="#ffffff30"/>
    <text x="840" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🔗 LangChain</text>
    <text x="840" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Agent框架</text>
    <text x="840" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 工具链管理</text>
    <text x="840" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 记忆管理</text>
    <text x="840" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 提示工程</text>
    <text x="840" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 链式调用</text>
    <text x="840" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 回调处理</text>
    
    <!-- RAG系统 -->
    <rect x="960" y="620" width="200" height="130" rx="10" fill="#ffffff30"/>
    <text x="1060" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">🔍 RAG检索</text>
    <text x="1060" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 检索增强生成</text>
    <text x="1060" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 上下文融合</text>
    <text x="1060" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 知识库查询</text>
    <text x="1060" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 相关性排序</text>
    <text x="1060" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 动态检索</text>
    <text x="1060" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 结果重排</text>
    
    <!-- 推理引擎 -->
    <rect x="1180" y="620" width="200" height="130" rx="10" fill="#ffffff30"/>
