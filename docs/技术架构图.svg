  <line x1="800" y1="850" x2="800" y2="870" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- 横向数据流 -->
  <!-- AI服务内部连接 -->
  <line x1="280" y1="685" x2="300" y2="685" stroke="#E91E63" stroke-width="2" marker-end="url(#dataArrow)"/>
  <line x1="500" y1="685" x2="520" y2="685" stroke="#E91E63" stroke-width="2" marker-end="url(#dataArrow)"/>
  <line x1="720" y1="685" x2="740" y2="685" stroke="#E91E63" stroke-width="2" marker-end="url(#dataArrow)"/>
  <line x1="940" y1="685" x2="960" y2="685" stroke="#E91E63" stroke-width="2" marker-end="url(#dataArrow)"/>
