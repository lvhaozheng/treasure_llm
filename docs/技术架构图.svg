    <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 中文理解优化</text>
    <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 对话生成</text>
    <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 上下文记忆</text>
    <text x="400" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 推理链思考</text>
    <text x="400" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 知识问答</text>
    <text x="400" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 文本生成</text>
    
