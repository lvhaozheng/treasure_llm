    <text x="625" y="955" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🐳 Docker容器化</text>
    <text x="625" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 应用容器化部署</text>
    <text x="625" y="990" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 环境一致性保障</text>
    <text x="625" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 快速扩缩容</text>
    
    <!-- Nginx反向代理 -->
    <rect x="800" y="930" width="250" height="90" rx="10" fill="#ffffff30"/>
    <text x="925" y="955" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🌐 Nginx代理</text>
    <text x="925" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 反向代理服务</text>
    <text x="925" y="990" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 负载均衡</text>
    <text x="925" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 静态资源服务</text>
  </g>
  
  <!-- 数据流箭头 -->
  <!-- 前端到API网关 -->
  <line x1="800" y1="220" x2="800" y2="240" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- API网关到后端 -->
  <line x1="800" y1="330" x2="800" y2="350" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- 后端到AI服务 -->
  <line x1="800" y1="540" x2="800" y2="560" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- AI服务到数据层 -->
  <line x1="800" y1="660" x2="800" y2="680" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
  
