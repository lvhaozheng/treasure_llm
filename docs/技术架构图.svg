    <text x="790" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 用户管理</text>
    <text x="790" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 搜索服务</text>
    <text x="790" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 报告生成</text>
    

    
    <!-- 监控日志 -->
